<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="mainHeader" class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3" id="bgSearch">
                <h1>Search for a City:</h1>
                <div class="form-inline form-group d-grid">
                    <input class="form-control" type="text" id="searchVal" />
                    <button class="btn" id="searchBtn"> <i class="fa fa-search"></i>Search</button>
                </div>
                <ul class="list-group history"></ul>
            </div>
            <div class="col-lg-8">
                <div id="current" class="mt-4"></div>
                <div id="forcast" class="card-deck mt-4"></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
